<!DOCTYPE html>
<html>

<head>
    <title>Age Verified Registration Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    
    th,
    td {
        text-align: left;
        padding: 8px;
    }
    
    th {
        background-color: #f2f2f2;
    }
    
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    
    .form-group {
        margin-bottom: 1rem;
    }
    
    label {
        display: block;
        margin-bottom: 0.5rem;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    input[type="checkbox"] {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
        line-height: 1.5;
    }
</style>

<body>
    <h1>Age Verified Registration Form</h1>
    <form onsubmit="event.preventDefault();">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required><br>
        <label for="dob">Date of birth:</label>
        <input type="date" id="dob" required><br>
        <label for="accepted">I accept the terms and conditions:</label>
        <input type="checkbox" id="accepted" required><br>
        <input type="submit" value="submit" onclick="saveData(
      document.getElementById('name').value,
      document.getElementById('email').value,
      document.getElementById('password').value,
      document.getElementById('dob').value,
      document.getElementById('accepted').checked
    ); displayData();">
    </form>
    <table id="user_table"></table>
</body>

</html>
<script src="index.js"></script>
