<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .entries {
            margin-top: 20px;
        }
        
        .entries label {
            font-weight: bold;
            display: block;
        }
        
        .entries p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <form id="registration-form" onsubmit="handleSubmit(event)">
        <h1>Registration Form</h1>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" max="2005-03-13" min="1968-03-13" required>
        <div id="dob-error" class="error"></div>
        <input required type="checkbox" id="acceptTerms" name="acceptTerm

      <label for=" acceptTerms ">Accept Terms & Conditions></label> <br>
      
      <button type="button " onclick="addEntry() ">SUBMIT</button>
    </form>
    <div class="entries " id="entries "></div>
<script src="index.js ">
</script>
