<!DOCTYPE html>
<html>

<head>
    <title>Age Verified Registration Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Age Verified Registration Form</h1>
    <form onsubmit="event.preventDefault();">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required><br>
        <label for="dob">Date of birth:</label>
        <input type="date" id="dob" required><br>
        <label for="accepted">I accept the terms and conditions:</label>
        <input type="checkbox" id="accepted" required><br>
        <input type="submit" value="Register" onclick="saveData(
      document.getElementById('name').value,
      document.getElementById('email').value,
      document.getElementById('password').value,
      document.getElementById('dob').value,
      document.getElementById('accepted').checked
    ); displayData();">
    </form>
    <table id="user_table"></table>
</body>

</html>
<script src="index.js"></script>
